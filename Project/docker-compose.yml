version: '3.4'

services:
  database:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
    - ./Database/init:/docker-entrypoint-initdb.d
    networks:
    - network
    security_opt:
      - seccomp:unconfined
    # command: --secure-file-priv=""
    ports:
      - "3306:3306"

networks:
  network:

